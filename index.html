<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      overflow: hidden; /* 내부의 블록이 컨테이너를 벗어나지 않도록 함 */
    }

    .player, .poop {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #3498db;
    }

    .player {
      bottom: 0;
      left: 50%; /* 플레이어를 가운데 위치로 조정 */
      transform: translateX(-50%); /* 플레이어를 가운데 위치로 조정 */
    }

    .poop {
      animation: fall 2s linear infinite; /* 수정: 새로운 애니메이션 추가 */
    }

    @keyframes fall {
      to {
        transform: translateY(400px);
      }
      100% {
        left: calc((100% - 50px) * Math.random()); /* 랜덤한 위치로 이동 */
      }
    }
  </style>
  <title>Dodge the Poop Game</title>
</head>
<body>
  <div class="game-container">
    <div class="player"></div>
    <div class="poop"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
