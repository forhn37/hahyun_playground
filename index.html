<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      overflow: hidden; /* 내부의 블록이 컨테이너를 벗어나지 않도록 함 */
    }

    .player, .poop {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #3498db;
    }

    .player {
      bottom: 0;
      left: 50%; /* 플레이어를 가운데 위치로 조정 */
      transform: translateX(-50%); /* 플레이어를 가운데 위치로 조정 */
    }

    .poop {
      animation: fall 4s linear infinite; /* 수정: 새로운 애니메이션 추가 */
    }

    @keyframes fall {
      from {
        transform: translateY(-50px); /* 수정: 초기 위치를 상단에서 하단으로 변경 */
      }
      to {
        transform: translateY(400px);
      }
    }
  </style>
  <title>Dodge the Poop Game</title>
</head>
<body>
  <div class="game-container">
    <div class="player"></div>
    <div class="poop"></div>
  </div>
  <script>
    const poopElement = document.querySelector('.poop');

    function updatePoopPosition() {
      poopElement.style.left = `${Math.random() * (100 - 50)}%`;
    }

    poopElement.addEventListener('animationend', () => {
      updatePoopPosition();
    });

    // setInterval(() => {
    //   updatePoopPosition();
    // }, 4000); // 4초마다 위치 업데이트
  </script>
</body>
</html>
